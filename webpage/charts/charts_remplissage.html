    <style>
        .imageContainer {
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .imageContainer img {
            display: block;
            width: 100%;
            height: auto;
            transition: transform 0.3s ease;
            
        }

        .zoomOut {
            transform: scale(1.2);
            cursor: zoom-out; /* Adjust the scale factor as needed */
        }
    </style>
</head>
<body>
    <nav class="navbar">
   <ul class="navbar-nav">
        <li class="nav-item"><a href="/webpage/mainpage.html">Accueil</a></li>
        <li class="nav-item">
            <div class="select-wrapper">
                <select onchange="location = this.value;" id="chartSelect">
                    <option value="#" selected disabled hidden>Maps</option>

                </select>

        </li>

        </select>
    </div>

        <img id="displayedImagecarsm" src="/webpage/charts/charts/moyenne_remplissage/cars/avg_cars-total.png">
    </div>

    <div class="select-container">
        <select id="imageSelectorbikes">
        </select>
    </div>

        <img id="displayedImagebikem" src="/webpage/charts/charts/moyenne_remplissage/bikes/avg_bikes-total.png">
